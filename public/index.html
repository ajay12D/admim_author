<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div style="display: flex; justify-content: center; margin-bottom: 20px; margin-top: 40px;">
        <label for = "email" style="margin-right: 3px;"> Email</label>
        <input id = "1" type="text" name="email" placeholder="email" value="">
    </div>
    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <label for = "username" style="margin-right: 3px;">username</label>
         <input  id = "2" type="text" name="username" placeholder="username" value=""/>
    </div>
   <div style="display: flex; justify-content: center; margin-bottom: 20px;">
     <label for = "password" style="margin-right: 3px;">password</label> 
    <input id = "3" type="text" name="password" placeholder="password" value="">
   </div>
    <div style="display: flex; justify-content: center;">
        <button onclick="handler()">signup</button>
    <script>
   async function handler (){
        const email = document.getElementById("1").value;
        const username = document.getElementById("2").value;
        const password = document.getElementById("3").value;
        console.log(email);

        await fetch('http://localhost:3000/api/signup', {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
        email: email,
        password: password,
        username: username
    })
});
    }
    </script>
</body>
</html>
